@(blogPosts: Seq[(BlogPost, User)])

@main(SitePrefs.name) {
  <h1 class="topTitle">@SitePrefs.name</h1>
  @blogPosts.map { case (post, author) =>
      <article>
        <header>
          <h2>@post.title</h2>
          <div>by @author.firstName @author.lastName</div>
        </header>
        @Html(post.content)
      </article>

  }
}
